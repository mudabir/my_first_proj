{% extends "Blog_templates/Base.html" %}
{% block content %}
    <div class="content-wrapper">

        <div class="row">
            <div class="col-lg-3 col-xs-6">

                <a href="{% url "createproductURL" %}"><button>Create Product Purchase</button></a>
                <a href="{% url "productURL" %}"><button>Product Detail</button></a>
                <h3>Product Purchase Details:</h3>
                <table class="table dataTable">
                    <thead>
                    <tr>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Price</th>

                    </tr>
                    </thead>
                    <tbody>

                    {% for product in products %}
                        <tr>
                            <td>{{ product.image }}</td>
                            <td>{{ product.title}}</td>
                            <td>{{ product.price }}</td>
                        </tr>
                    {%  endfor %}
                    </tbody>
                </table>

            </div>

        </div>
    </div>


{% endblock %}
